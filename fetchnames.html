<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
<title>Return first and last name from a form - w3resource</title>
</head><body>
    <form id="form1" onsubmit="getFormvalue(event)">  
        First name: <input type="text" name="fname" value="David" id="fname"><br>
        Last name: <input type="text" name="lname" value="Beckham" id="lname"><br>
        <input type="submit" value="Submit">
        <p id="see"></p>
    </form>
<script>
    function getFormvalue(e) {
        e.preventDefault();
        let firstName = document.getElementById("fname").value;
        let lastName = document.getElementById("lname").value;
        document.getElementById("see").innerText = firstName + lastName;
    }
</script>
</body>
</html>
